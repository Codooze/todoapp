<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo title"
        autofocus
        type="text"
        #title
      />

      <input
        class="new-todo"
        placeholder="Type new todo description"
        type="text"
        #description
      />

      <!-- otra forma de añadir tasks -->
      <input
        type="text"
        class="new-todo"
        placeholder="new todo usando formControl"
        [formControl]="newTaskCtrl"
        (keydown.enter)="changeTask()"
      />
      <button (click)="addTask(title.value, description.value)">
        Add Task
      </button>
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
      <ul class="todo-list">
        <li
          *ngFor="let task of tasksByFilter(); let i = index"
          [class.completed]="task.completed"
          [class.editing]="task.isEditing"
          (dblclick)="editTask(i)"
        >
          <div class="view">
            <input
              (change)="updateTaskStatus(i, toggle.checked)"
              class="toggle"
              type="checkbox"
              #toggle
              [checked]="task.completed"
            />
            <div>
              <input
                type="text"
                [value]="task.title"
                (blur)="updateTask(i, getInputValue($event), task.description)"
              />
              <input
                type="text"
                [value]="task.description"
                (blur)="updateTask(i, task.title, getInputValue($event))"
              />
            </div>
            <button class="destroy" (click)="removeTask(i)"></button>
          </div>
        </li>

        <!-- Datos quemados -->
        <li class="completed">
          <div class="view">
            <input class="toggle" type="checkbox" checked />
            <label>Learn JavaScript</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Learn JavaScript" />
        </li>
        <li class="editing">
          <div class="view">
            <input class="toggle" type="checkbox" />
            <label>Make dishes</label>
            <button class="destroy"></button>
          </div>
          <input class="edit" value="Make dishes" />
        </li>
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>{{ tasksByFilter().length }}</strong>
        <span *ngIf="tasksByFilter().length === 1"; else elseBlock>item</span>
        <ng-template #elseBlock>items</ng-template>
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a
            (click)="changeFilter(Filters.all)"
            [class.selected]="Filters.all === currentFilter()"
            >All</a
          >
        </li>
        <li>
          <a
            (click)="changeFilter(Filters.pending)"
            [class.selected]="Filters.pending === currentFilter()"
            >Pending</a
          >
        </li>
        <li>
          <a
            (click)="changeFilter(Filters.completed)"
            [class.selected]="Filters.completed === currentFilter()"
            >Completed</a
          >
        </li>
      </ul>
      <!-- Hidden if no completed items are left ↓ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
